<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
    <link rel="stylesheet" href="  D:\anuj\WEB DEVELOPMENT\HTML\css\app.css">
</head>

<body>
    <h1>RACE REGISTRATION!</h1>
    <FORM action=/google.com/search>
        <div>
            <label for="fname">Firstname</label>
            <input type="text" name="firstname" id="fname" required>
            <label for="lname">Lastname</label>
            <input type="text" name="fname" id="lname" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" name="race" id=5k>
            <label for="5k">Full Run 5k</label><br>
            <input type="radio" name="race" id=half>
            <label for="half">Half Marathon</label><br>
            <input type="radio" name="race" id=full>
            <label for="full">Full Marathon</label><br>
            <label for="email">email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">password</label>
            <input type="password" name="password" id="password" required><br>
            <label for="age">select your age</label>
            <select name="age" id="age">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
            </select><br>
            <button id="registor"> registor!</button>

        </div>

    </FORM>

</body>

</html>
